<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Text-to-Speech</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    select, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      cursor: pointer;
      background: #007bff;
      color: #fff;
      border: none;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech Converter</h1>
    <textarea id="text" placeholder="Type your text here..."></textarea>
    <br>
    <label for="voiceSelect">Choose Voice:</label>
    <select id="voiceSelect"></select>
    <br>
    <label for="emotionSelect">Choose Emotion:</label>
    <select id="emotionSelect">
      <option value="default">Default</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
    </select>
    <br>
    <button onclick="speak()">ðŸ”Š Speak</button>
    <button onclick="copyText()">ðŸ“‹ Copy Text</button>
  </div>

  <script>
    // Initialize variables
    const textInput = document.getElementById('text');
    const voiceSelect = document.getElementById('voiceSelect');
    const emotionSelect = document.getElementById('emotionSelect');

    // Populate available voices
    let voices = [];
    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    // Speak the text with selected options
    function speak() {
      const text = textInput.value;
      const selectedVoiceIndex = voiceSelect.value;
      const selectedEmotion = emotionSelect.value;

      if (!text) {
        alert('Please enter some text.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      if (voices[selectedVoiceIndex]) {
        utterance.voice = voices[selectedVoiceIndex];
      }
      // Adjust pitch or rate for emotion (basic implementation)
      if (selectedEmotion === 'happy') {
        utterance.pitch = 1.5;
      } else if (selectedEmotion === 'sad') {
        utterance.rate = 0.8;
      } else if (selectedEmotion === 'angry') {
        utterance.pitch = 0.8;
        utterance.rate = 1.2;
      }

      speechSynthesis.speak(utterance);
    }

    // Copy text to clipboard
    function copyText() {
      textInput.select();
      document.execCommand('copy');
      alert('Text copied to clipboard!');
    }

    // Load voices when ready
    speechSynthesis.addEventListener('voiceschanged', populateVoices);
    populateVoices();
  </script>
</body>
</html>
