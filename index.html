<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل النص إلى كلام</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        textarea {
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_KEY"></script>
</head>
<body>
    <h1>تحويل النص إلى كلام</h1>
    <textarea id="text" rows="10" placeholder="أدخل النص هنا..."></textarea><br>
    <label for="voice">اختر الصوت:</label>
    <select id="voice">
        <option value="Arabic Male">ذكر عربي</option>
        <option value="Arabic Female">أنثى عربية</option>
        <option value="UK English Male">ذكر إنجليزي (بريطاني)</option>
        <option value="UK English Female">أنثى إنجليزية (بريطانية)</option>
        <option value="US English Male">ذكر إنجليزي (أمريكي)</option>
        <option value="US English Female">أنثى إنجليزية (أمريكية)</option>
        <option value="French Male">ذكر فرنسي</option>
        <option value="French Female">أنثى فرنسية</option>
        <!-- يمكنك إضافة المزيد من الخيارات هنا -->
    </select><br>
    <button onclick="speak()">تحويل النص إلى كلام</button>

    <script>
        function speak() {
            var text = document.getElementById('text').value;
            var voice = document.getElementById('voice').value;
            responsiveVoice.speak(text, voice);
        }
    </script>
</body>
</html>
