<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Text-to-Speech App</h1>
    <textarea id="text" placeholder="Enter your text here..."></textarea>
    <select id="language">
      <option value="Arabic Male">Arabic - Male</option>
      <option value="Arabic Female">Arabic - Female</option>
      <option value="UK English Male">English - UK (Male)</option>
      <option value="UK English Female">English - UK (Female)</option>
      <option value="US English Male">English - US (Male)</option>
      <option value="US English Female">English - US (Female)</option>
    </select>
    <button id="convert-btn">Convert to Speech</button>
    <button id="download-btn">Download Audio</button>
  </div>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
  <script src="script.js"></script>
</body>
</html>
