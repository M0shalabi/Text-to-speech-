<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #6200ea;
      color: #fff;
      padding: 20px;
    }
    main {
      margin: 20px;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
    select, button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    button {
      background-color: #6200ea;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #4500b5;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Text-to-Speech Application</h1>
    <p>Type your text, select a voice, and listen to it!</p>
  </header>
  <main>
    <!-- Input Section -->
    <textarea id="text" placeholder="Type your text here..."></textarea>
    <br>
    <!-- Voice Selection -->
    <select id="voiceSelect"></select>
    <br>
    <!-- Action Buttons -->
    <button id="speakBtn">Speak</button>
    <button id="stopBtn">Stop</button>
  </main>

  <footer>
    <p>Text-to-Speech Application &copy; 2024</p>
  </footer>

  <script>
    // Variables
    const textArea = document.getElementById('text');
    const voiceSelect = document.getElementById('voiceSelect');
    const speakBtn = document.getElementById('speakBtn');
    const stopBtn = document.getElementById('stopBtn');

    let voices = [];
    const synth = window.speechSynthesis;

    // Populate Voices List
    const populateVoices = () => {
      voices = synth.getVoices();
      voiceSelect.innerHTML = voices
        .map((voice, index) => `<option value="${index}">${voice.name} (${voice.lang})</option>`)
        .join('');
    };

    // Speak Function
    const speak = () => {
      if (synth.speaking) {
        console.error('Already speaking...');
        return;
      }
      if (textArea.value !== '') {
        const utterThis = new SpeechSynthesisUtterance(textArea.value);
        const selectedVoice = voices[voiceSelect.value];
        utterThis.voice = selectedVoice;
        synth.speak(utterThis);
      }
    };

    // Stop Function
    const stop = () => {
      synth.cancel();
    };

    // Initialize Voices
    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    // Event Listeners
    speakBtn.addEventListener('click', speak);
    stopBtn.addEventListener('click', stop);
  </script>
</body>
</html>
