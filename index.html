<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تحويل النص إلى صوت</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- قسم الرأس Header -->
    <header>
        <h1>موقع تحويل النص إلى صوت</h1>
        <p>اكتب النص في المربع أدناه لتحويله إلى صوت.</p>
    </header>

    <!-- واجهة إدخال النص -->
    <textarea id="text-input" placeholder="اكتب النص هنا..."></textarea><br>

    <!-- زر لتحويل النص إلى صوت -->
    <button onclick="speakText()">تحويل النص إلى صوت</button>

    <!-- عرض حالة التحويل -->
    <p id="status">الرجاء إدخال النص والضغط على الزر لتحويله.</p>

    <!-- قسم الفوتر Footer -->
    <footer>
        <p>حقوق النشر © 2024 جميع الحقوق محفوظة.</p>
    </footer>

    <!-- كود JavaScript -->
    <script>
        // دالة لتحويل النص إلى صوت
        function speakText() {
            const text = document.getElementById("text-input").value; // أخذ النص من الـ textarea
            const speech = new SpeechSynthesisUtterance(text); // إنشاء الكائن الذي يمثل الصوت

            // تحديد اللغة العربية
            speech.lang = "ar-SA"; // اللغة العربية (السعودية)، يمكنك تغييرها إذا أردت لهجة مختلفة

            // بدأ التحويل إلى صوت
            window.speechSynthesis.speak(speech);

            // تحديث النص ليعرض حالة التحويل
            document.getElementById("status").innerText = "تم تحويل النص إلى صوت بنجاح!";
        }
    </script>

</body>
</html>
