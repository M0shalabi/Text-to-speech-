<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Text-to-Speech App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      padding: 20px 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #0078d7;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 20px;
      resize: none;
      font-size: 16px;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: #fff;
    }

    button#speakBtn {
      background: #28a745;
    }

    button#stopBtn {
      background: #dc3545;
    }

    button:hover {
      opacity: 0.9;
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåü Professional Text-to-Speech üåü</h1>
    <textarea id="text" placeholder="Type your text here..."></textarea>
    <select id="languageSelect">
      <option value="en-US">English (US)</option>
      <option value="en-GB">English (UK)</option>
      <option value="ar-SA">Arabic (Saudi Arabia)</option>
      <option value="ar-EG">Arabic (Egypt)</option>
      <option value="es-ES">Spanish (Spain)</option>
      <option value="fr-FR">French</option>
    </select>
    <select id="emotionSelect">
      <option value="neutral">Neutral</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="angry">Angry</option>
    </select>
    <div>
      <button id="speakBtn">üîä Speak</button>
      <button id="stopBtn">‚ùå Stop</button>
    </div>
  </div>
  <footer>
    Created with ‚ù§Ô∏è by Mohamed Shalabi
  </footer>

  <script>
    const textArea = document.getElementById("text");
    const languageSelect = document.getElementById("languageSelect");
    const emotionSelect = document.getElementById("emotionSelect");
    const speakBtn = document.getElementById("speakBtn");
    const stopBtn = document.getElementById("stopBtn");

    const synth = window.speechSynthesis;

    speakBtn.addEventListener("click", async () => {
      const text = textArea.value.trim();
      const language = languageSelect.value;
      const emotion = emotionSelect.value;

      if (!text) {
        alert("Please enter text to speak.");
        return;
      }

      // Fetching audio from external API (e.g., Google Text-to-Speech or Amazon Polly)
      const response = await fetch('https://example.com/generate-audio', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text, language, emotion }),
      });

      if (response.ok) {
        const audioBlob = await response.blob();
        const audioUrl = URL.createObjectURL(audioBlob);
        const audio = new Audio(audioUrl);
        audio.play();
      } else {
        alert("Error generating audio. Please try again later.");
      }
    });

    stopBtn.addEventListener("click", () => {
      synth.cancel();
    });
  </script>
</body>
</html>
