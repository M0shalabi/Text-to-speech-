<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Speech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Text-to-Speech Converter</h1>
    <button id="dark-mode-toggle">Toggle Dark Mode</button>
  </header>
  
  <main>
    <section id="text-input">
      <label for="text">Enter your text:</label>
      <textarea id="text" placeholder="Type something..."></textarea>
    </section>

    <section id="options">
      <div>
        <label for="language">Language:</label>
        <select id="language">
          <option value="en-US">English (US)</option>
          <option value="en-UK">English (UK)</option>
          <option value="ar-SA">Arabic (Saudi)</option>
          <option value="ar-EG">Arabic (Egyptian)</option>
        </select>
      </div>
      <div>
        <label for="voice">Voice:</label>
        <select id="voice">
          <option value="default">Default</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div>
        <label for="emotion">Emotion:</label>
        <select id="emotion">
          <option value="neutral">Neutral</option>
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="angry">Angry</option>
        </select>
      </div>
    </section>

    <button id="convert-btn">Convert Text to Speech</button>
    <audio id="audio-player" controls></audio>
    <button id="download-btn" style="display:none;">Download Audio</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
